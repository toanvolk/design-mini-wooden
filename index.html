<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sắp xếp ván</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./asset/css/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/198e866ffa.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid p-2 bg-primary text-white text-center">
  <h1>Sắp xếp ván</h1>
  <!-- <p>Resize this responsive page to see the effect!</p>  -->
</div>
  
<div class="container mt-5 cs-containder">
  <div class="row">
    <div class="col-sm-4 cs-setup">
      <div class="row cs-project-info">
        <div class="input-group mb-3 cs-project-action">
          <div class="area-create-project">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-new-project">
                Tạo mới
              </button>

              <!-- Modal -->
              <div class="modal fade" id="create-new-project" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <!-- <h5 class="modal-title" id="exampleModalLabel">Tạo dự án mới ?</h5> -->
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Tạo dự án mới?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                      <button type="button" class="btn btn-primary btn-new-project">Tạo</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="area-choose-project">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-info area-choose-project-action" data-bs-toggle="modal" data-bs-target="#project-list">
                Danh sách
              </button>

              <!-- Modal -->
              <div class="modal fade" id="project-list" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Danh sách dự án</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body project-list">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <h3>Thông tin dự án</h3> 
        <div class="input-group mb-3 cs-project-info">
          <span class="input-group-text cs-input-group-text">Tên</span>
          <input type="text"class="form-control cs-project-name"placeholder="Tên dự án" >
          <button class="btn btn-success btn-save-project">Lưu</button>
        </div>
      </div>
      <div class="row cs-config">
        <h3>Cấu hình</h3>
        <p class="cs-data"></p>
      </div>
      <div class="row cs-nav">
        <div class="input-group mb-3 cs-data-input-nav">
          <span class="input-group-text cs-input-group-text bg-primary">Tấm mới</span>
          <input type="number"class="form-control cs-data-input-nav-w"placeholder="W" data-field="w" min="1" max="1200">
          <input type="number"class="form-control cs-data-input-nav-h"placeholder="H" data-field="h" min="1" max="2400">
          <input type="number"class="form-control cs-data-input-nav-quantity"placeholder="Số lượng" data-field="quantity" min="1" value="1">
          <button class="btn btn-success btn-nav-add-class">+</button>
        </div>
      </div>
      <div class="row cs-client">
        <h3>Thiết lập</h3>   
        <div class="cs-client-content">
        </div>
      </div>
      <div class="row cs-summary">
        <p>Số tấm cắt: <span class="cs-quantity-cut cs-summary-value"></span>, Tổng ván cần đặt: <span class="cs-quantity-big cs-summary-value"></span></p>
      </div>
    </div>
    <div class="col-sm-8 cs-view" id="view-main">
      <div class="cs-view-detail">
           <div class="cs-view-detail-title">Tấm 1</div>           
           <div class="cs-view-detail-content content-1">
           </div>           
      </div>     
      <div class="cs-view-detail">
        <div class="cs-view-detail-title">Tấm 2</div>           
        <div class="cs-view-detail-content content-2"></div>           
      </div>    
      <div class="cs-view-detail">
        <div class="cs-view-detail-title">Tấm 3</div>           
        <div class="cs-view-detail-content content-3"></div>           
      </div>
      <div class="cs-view-detail">
        <div class="cs-view-detail-title">Tấm 4</div>           
        <div class="cs-view-detail-content content-4"></div>           
      </div>
      <div class="cs-view-detail">
        <div class="cs-view-detail-title">Tấm 5</div>           
        <div class="cs-view-detail-content content-5"></div>           
      </div>
    </div>
  </div>
</div>

<script src="./asset/js/common.js"></script>
<script src="./asset/js/handel.js"></script>
<script src="./asset/js/index.js"></script>
</body>

</html>
