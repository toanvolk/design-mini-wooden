<!DOCTYPE html>
<html>
<head>
<title>Xác thực</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./asset/css/login.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/198e866ffa.js" crossorigin="anonymous"></script>

<script src="./asset/js/jquery.md5.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container h-80">
        <div class="row align-items-center h-100">
            <div class="col-3 mx-auto">
                <div class="text-center">
                    <p id="profile-name" class="profile-name-card"></p>
                    <div  class="form-signin">                       
                        <input type="text" name="pincode" id="pin-code" class="form-control form-group" placeholder="Pin code" required autofocus onchange="validate(this.value)">
                        <div class="area-get-pin-code">       
                            <button type="button" class="btn btn-success btn-pin-code" data-bs-toggle="modal" data-bs-target="#pin-code-modal"><i class="fas fa-key"></i></button>
                            <div class="modal fade" id="pin-code-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Lấy code</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                    <form>
                                      <div class="mb-3 row">
                                        <h2 id="code-value"></h2>
                                        <label for="recipient-name" class="col-form-label">Hãy gửi code cho người phát triển, để nhận pin code!</label>
                                                  
                                      </div>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div><!-- /form -->
                </div>
            </div>
        </div>
    </div>
    <script>function validate(value){let pk='woodle_public_key';let m=String(new Date().getMonth()+1).padStart(2,'0');let k=localStorage.getItem(pk);if(k==null){k=Date.now();localStorage.setItem(pk,k);}if($.MD5(k+m)===value){localStorage.setItem('woodle_private_key',$.MD5(k+m));window.location.href="./index.html";}console.log(value);}function showCode(){let pk='woodle_public_key';let k=localStorage.getItem(pk);if(k==null){k=Date.now();localStorage.setItem(pk,k);}$('#code-value').text(k);}var setupClientModal=document.getElementById('pin-code-modal');setupClientModal.addEventListener('shown.bs.modal',function(event){showCode();})</script>
</body>
</html>
