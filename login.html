<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./asset/css/login.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./asset/js/jquery.md5.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container h-80">
        <div class="row align-items-center h-100">
            <div class="col-3 mx-auto">
                <div class="text-center">
                    <p id="profile-name" class="profile-name-card"></p>
                    <div  class="form-signin">                       
                        <input type="text" name="pincode" id="pin-code" class="form-control form-group" placeholder="Pin code" required autofocus onchange="validate(this.value)">
                        <button class="btn btn-success btn-code" onclick="showCode()"><i class="fa fa-key" aria-hidden="true"></i></button>
                    </div><!-- /form -->
                </div>
            </div>
        </div>
    </div>
    <script>function validate(value){let pk='woodle_public_key';let m=String(new Date().getMonth()+1).padStart(2,'0');let k=localStorage.getItem(pk);if(k==null){k=Date.now();localStorage.setItem(pk,k);}if($.MD5(k+m)===value){localStorage.setItem('woodle_private_key',$.MD5(k+m));window.location.href="./index.html";}console.log(value);}function showCode(){let pk='woodle_public_key';let k=localStorage.getItem(pk);if(k==null){k=Date.now();localStorage.setItem(pk,k);}alert('"'+k+'" Hãy gửi code cho người phát triển, để nhận pin code!')}</script>
</body>
</html>
